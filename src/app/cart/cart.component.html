<div class="cart-container">
  <mat-grid-list cols="3" gutterSize="16px">
    <mat-grid-tile colspan="2">
      <div class="cart-items">
        <app-cart-items
          *ngFor="let item of cartItems"
          [cartItem]="item"
          (removeItem)="removeFromCart($event)"
        ></app-cart-items>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
      <app-order-summary [total]="total"></app-order-summary>
    </mat-grid-tile>
  </mat-grid-list>
</div>
