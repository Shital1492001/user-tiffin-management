<div class="login-container">
  <mat-card class="login-card mat-elevation-z8">
    <mat-card-header>
    </mat-card-header>

    <mat-card-title class="center-text">Log in</mat-card-title>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <div class="my-custom-form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="Enter your email"
              formControlName="email"
              type="email"
            />
            <mat-icon matPrefix>email</mat-icon>
            <mat-error>{{ errorMessageEmail }} </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Enter your password"
              formControlName="password"
            />
            <mat-icon matPrefix>lock</mat-icon>
            <mat-error>{{ errorMessagePassword }}</mat-error>
          </mat-form-field>
      </div>
        <button mat-flat-button class="full-width">
          Log in
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="center">
      Donâ€™t have an account?&nbsp;<a routerLink="/register" class="link"> Get started</a>
    </mat-card-actions>
  </mat-card>
</div>
