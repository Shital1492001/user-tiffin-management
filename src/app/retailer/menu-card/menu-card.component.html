<div class="tiffin-card-container">
  <mat-card class="my-custom-card" appearance="outlined">
   <img 
      class="tiffin-image" 
      mat-card-image 
      [src]="tiffin.tiffin_image_url ? tiffin.tiffin_image_url : 'https://res.cloudinary.com/dvtyyjpeo/image/upload/v1732533969/user_image/dxix7eln6gngsmf0vgu5.jpg'" 
      alt="TiffinImage"
    >
    <mat-card-content>
  
   <mat-card-title> <mat-icon [ngStyle]="{ color: tiffin.tiffin_type === 'veg' ? 'green' : 'red' }" matPrefix>eco</mat-icon>{{ tiffin.tiffin_name }} </mat-card-title>
      <p class="description">
        {{ isReadMore ? (tiffin.tiffin_description | slice: 0:50) + '...' : tiffin.tiffin_description }}
        <a href="#" (click)="toggleReadMore($event)">{{ isReadMore ? 'Read More' : 'Read Less' }}</a>
      </p><div >
        <mat-icon  class="rating-container" *ngFor="let star of stars">{{star }}</mat-icon>
      </div>
      <p class="leftQuantity"> Available {{ tiffin.tiffin_available_quantity }} </p>   
   <mat-card-subtitle>Price: {{ tiffin.tiffin_price }}  </mat-card-subtitle>
    
    </mat-card-content>

      <mat-card-actions class="actions-flex">

        <button mat-stroked-button class="my-custom-button" (click)="buyNow(tiffin._id)" [disabled]="tiffin.tiffin_available_quantity <=0 ">Buy Now</button>
       
   
        @if(!flag){
        
          <button mat-flat-button class="my-custom-button" (click)="addToCart(tiffin._id)" [disabled]="tiffin.tiffin_available_quantity <=0 ">Add to cart</button>
         }
   
        @if(flag){
        <button mat-flat-button class="my-custom-button" [routerLink]="['/navbar/cart']">Go To Cart</button>
        }
      
       </mat-card-actions>
    
  
  </mat-card>
 
</div>
